<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Profit Calculator</title>
</head>
<body>
    <h1>Business Profit Calculator</h1>
    <form id="profitCalc">
        <label for="revenue">Total Revenue:</label>
        <input type="number" id="revenue" name="revenue" required>
        <br>
        <label for="cost">Total Cost:</label>
        <input type="number" id="cost" name="cost" required>
        <br>
        <button type="button" onclick="calculateProfit()">Calculate Profit</button>
    </form>
    <h2 id="result"></h2>

    <script>
        function calculateProfit() {
            const revenue = parseFloat(document.getElementById('revenue').value);
            const cost = parseFloat(document.getElementById('cost').value);
            const profit = revenue - cost;
            document.getElementById('result').innerText = `Profit: $${profit.toFixed(2)}`;
        }
    </script>
</body>
</html>
